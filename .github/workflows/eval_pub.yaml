name: eval and publish notebook

on:
  schedule:
    - cron: "0 8 * * *" # everyday at 8am

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_forecast:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          conda create -y --name py37 python=3.7
          conda install --force-reinstall -y -q --name py37 -c conda-forge --file requirements.txt
          conda activate py37
      - name: Run all notebooks with papermill
        run: |
          bash -c ".ci/run_notebook.py"
      - name: Complete listing of data dirs
        if: ${{ always() }}
        run: |
          du -sh *
      - name: Convert to HTML
        if: ${{ always() }}
        run: |
          bash -c ".jupyter nbconvert --to HTML \*.ipynb"
      - name: Upload notebook
        uses: actions/upload-artifact@v1
        if: ${{ always() }}
        with:
          name: ci_out
          path: ci_out/
      - name: Prepare pages
        run: |
          mkdir -p ./public
          cp ci_out/*.html ./public/.
          echo '<meta HTTP-EQUIV="REFRESH" content="0; url=automatic_time_series_SST.html">' > ./public/index.html
      - name: Deploy pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
